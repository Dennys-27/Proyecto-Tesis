<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Sistema de Gestión</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <div class="card shadow login-card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4 login-header">
            <div class="logo">
                <img src="assets/img/Logo-UG-2016.png" alt="UG Logo">
            </div>
            <div class="separator"></div>
            <div class="login-title">
                Crear nueva cuenta <br> Sistema de gestión
            </div>
        </div>

        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Ingrese su correo">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-login text-white flex-fill">Registrar</button>
                <a href="index.html" class="btn btn-register flex-fill text-center">Volver al login</a>
            </div>
        </form>

    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
